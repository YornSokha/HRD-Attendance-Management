<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Get Started</title>
    <div layout:fragment="custom-css">
        <link rel="stylesheet" href="/css/get-started.css">
    </div>
</head>
<body>
<div layout:fragment="content" class="sc bg-athens-gray">

    <main class="sc h-100 pt-6em">
        <div class="container">
            <div class="sc row pt-2em">
                <h3 class="sc col-12 h3 text-silver font-weight-bold" th:text="#{sc.GetStarted}">Get Started</h3>
            </div>
            <div class="sc row pt-2em">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body index-custom">
                            <ul class="progressbar-custom d-flex justify-content-center my-0 pl-0">
                                <li class="custom active font-weight-bold" th:text="#{sc.Generation}">Generation</li>
                                <li class="custom font-weight-bold" th:text="#{sc.Course}">Course</li>
                                <li class="custom font-weight-bold" th:text="#{sc.Class}">Class</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row sc pt-2em">
                <div class="col-12">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="sc card shadow-1">
                        <!--<h1 class="card-header sc card-head"></h1>-->
                        <div class="sc card-header card-head">
                            <h6 class="sc sub-title-1 font-weight-bold" id="card-header">Generation</h6>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="generation">
                                    <div class="sc col-12 pb-1em">
                                        <label class="sc sub-title-1" th:text="#{sc.CreateGeneration}">Create Generation</label>
                                        <input type="text" id="genName" class="form-control" placeholder="generation" th:placeholder="#{sc.generation-name}" required>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="course">
                                    <div class="sc col-12 pb-1em">
                                        <label class="sc sub-title-1" th:text="#{sc.CreateCourse}">Create Course</label>
                                        <input type="text" id="couName" class="form-control" placeholder="course name" th:placeholder="#{sc.course-name}" required>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="class">
                                    <div class="sc col-12 pb-1em">
                                        <label class="sc sub-title-1" th:text="#{sc.SelectClassname}">Select Classname</label>
                                        <select class="sc form-control sub-title-1" id="clsName" required>
                                            <option value="0" selected th:text="#{sc.choose_academic}">choose academic</option>
                                            <option th:each="classname : ${classnames}" th:text="${classname.name}" th:value="${classname.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted text-right">
                            <a href="#course" id="next" role="tab"><button class="sc col-lg-1 col-md-2 col-sm-12 btn btn-primary text-button text-nowrap" type="submit" th:text="#{sc.Next}">NEXT</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div layout:fragment="custom-script">
    <script src="/script/app/get-started.js"></script>
</div>
</body>
</html>
