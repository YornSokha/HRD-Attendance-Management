<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main-layout}">
<head>
    <title>Edit Teacher</title>
</head>
<body>
<div class="sc bg-athens-gray" layout:fragment="content">
    <main class="sc h-100 pt-6em">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="sc btn btn-light font-weight-bold text-button text-left back" role="button"><i class="fas fa-angle-left mr-2"></i><span th:text="#{sc.BACK}">back</span></a>
                </div>
            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="sc breadcrumb h3 text-silver font-weight-bold bg-athens-gray">
                            <li class="breadcrumb-item"><a class="back primaryForeColor link-client-custom" th:text="#{sc.Teacher}">Teacher</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <span class="font-weight-normal" th:text="#{sc.Edit}">Edit</span><span th:text="#{sc.Teacher}">Teacher</span></li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="sc row pt-2em pb-3em">
                <div class="col-12">
                    <form action="/teacher/update" th:method="POST" th:object="${teacher}" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" th:field="*{id}" th:value="${teacher.id}">
                        <div class="sc card shadow-1">
                            <div class="card-header sc card-head">
                                <h6 class="sc sub-title-1 font-weight-bold" th:text="#{sc.EditTeacher}">Edit Teacher</h6>
                            </div>

                            <div class="card-body">
                                <div class="sc row px-4em py-1em">
                                    <div class="col-lg-3 col-md-4 col-12">
                                        <div class="row">
                                            <img class="sc col-12 profile-image-container-edit " id="img-preview" th:src="'/image/' + ${teacher.photo}">
                                            <div class="sc col-12 pt-1em">
                                                <div class="custom-file">
                                                    <input class="sc custom-file-input sub-title-1" id="file-selector" name="file" type="file" accept="image/*">
                                                    <label class="sc custom-file-label sub-title-1" for="file-selector" th:text="#{sc.browser}">browser</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-9 col-md-8 col-12">
                                        <div class="row">
                                            <div class="sc col-lg-9 col-md-8 col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.FullName}">Full Name</label>
                                                <input class="sc form-control sub-title-1" name="fullname" type="text" aria-describedby="full_name_help" th:field="*{fullName}" placeholder="fullname" th:placeholder="#{sc.full-name}" required>
                                            </div>

                                            <div class="sc col-lg-3 col-md-4 col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.Gender}">Gender</label>
                                                <select class="sc form-control sub-title-1" th:field="*{gender}">
                                                    <option th:value="'m'" th:text="Male"></option>
                                                    <option th:value="'f'" th:text="Female"></option>
                                                </select>
                                            </div>

                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.DateOfBirth}">Date of
                                                    Birth</label>
                                                <input class="sc form-control sub-title-1 date" type="text" aria-describedby="dob_help" th:field="*{dob}" placeholder="date of birth" th:placeholder="#{sc.date-of-birth}" required>
                                            </div>

                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.Nationality}">Nationality</label>
                                                <input class="sc form-control sub-title-1" type="text" aria-describedby="nationality_help" th:field="*{nationality}" placeholder="nationality" th:placeholder="#{sc.nationality}" required>
                                            </div>

                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.PhoneNumber}">Phone Number</label>
                                                <input class="sc form-control sub-title-1" type="text" aria-describedby="phone_number_help" th:field="*{phone}" placeholder="phone number" th:placeholder="#{sc.PhoneNumber}" required>
                                            </div>

                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.EmailAddress}">Email Address</label>
                                                <input class="sc form-control sub-title-1" type="email" aria-describedby="email_address_help" th:field="*{email}" placeholder="email address" th:placeholder="#{sc.emailaddress}" required>
                                            </div>

                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.PlaceOfBirth}">Place of Birth</label>
                                                <textarea class="sc form-control sub-title-1" th:field="*{pob}" rows="3" required></textarea>
                                            </div>

                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.Password}">Password</label>
                                                <input class="sc form-control sub-title-1" id="password" name="password" type="text" aria-describedby="password_help" placeholder="password" th:placeholder="#{sc.password}">
                                            </div>
                                            <div class="sc col-12 pt-1em">
                                                <label class="sc sub-title-1" th:text="#{sc.Status}">Status</label>
                                                <select class="custom-select sc sub-title-1" th:field="${teacher.status}">
                                                    <option th:value="true">Active</option>
                                                    <option th:value="false" th:attr="selected = ${teacher.status ne true ? 'selected' : null}">
                                                        Inactive
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-muted text-right">
                                <button class="sc col-lg-1 col-md-2 col-sm-12 btn btn-primary text-button text-nowrap" type="submit" th:text="#{sc.UPDATE}">Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<div layout:fragment="custom-script">
    <script src="/script/app/create-teacher.js"></script>
    <script src="/script/app/formatDate.js"></script>
</div>
</body>
</html>
