<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Request Permission</title>
    <div layout:fragment="custom-css">
        <link rel="stylesheet" href="/css/calender-style.css">
    </div>
</head>
<body>
<div layout:fragment="content" class="sc bg-athens-gray">
    <main class="sc h-100 pt-6em">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="sc btn btn-light font-weight-bold text-button text-left back"><i class="fas fa-angle-left mr-2"></i><span th:text="#{sc.BACK}">back</span></a>
                </div>
            </div>

            <div class="sc row pt-2em">
                <h3 class="sc col-12 h3 text-silver font-weight-bold"><span class="font-weight-normal" th:text="#{sc.Create}">Create</span><span th:text="#{sc.PermissionApplication}">Permission Application</span>
                </h3>
            </div>

            <div class="sc row pt-2em">
                <div class="sc col-lg-4 col-12 pt-2em" id="left_container">
                <form action="/student/request-permission" method="post" id="permission" th:object="${attendance}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:field="${attendance.classenroll.id}">
                    <input type="hidden" th:field="*{dateFrom}">
                    <input type="hidden" th:field="*{dateTo}">
                    <input type="hidden" th:field="*{leaveTime}">
                    <input type="hidden" th:field="*{arriveTime}">
                    <input type="hidden" th:field="*{amPm}">
                    <input type="hidden" th:field="*{reason}">
                    <input type="hidden" th:field="*{permissionCount}">
                    <div class="sc bg-white round-1 shadow-1 py-1em" id="permission_container">
                        <div class="col-12">
                            <label class="sc sub-title-1" th:text="#{sc.SelectClassroom}">Select Classroom</label>
                            <select class="sc custom-select sub-title-1" required th:field="${attendance.classenroll.classroom.id}">
                                <option value="0" selected>choose classroom</option>
                                <option th:each="classroom : ${classrooms}" th:text="${classroom.className.name}"
                                        th:value="${classroom.id}" th:object="${classroom}"></option>
                            </select>
                        </div>
                        <div class="sc col-12 pt-1em">
                            <label class="sc sub-title-1" th:text="#{sc.PermissionType}">Permission Type</label>
                            <select class="sc custom-select sub-title-1" th:field="*{leaveStatus}" required>
                                <option value="0" selected>choose permission type</option>
                                <option value="l">Late</option>
                                <option value="g">Go outside</option>
                                <option value="le">Leave early</option>
                                <option value="p">Take leave</option>
                            </select>
                        </div>
                    </div>
                </form>
                </div>

                <div class="sc col-lg-8 col-12 py-2em" id="right_container">
                    <div class="sc d-flex bg-white round-1 shadow-1" id="datepicker_container" style="height: 89.5px;">
                        <h5 class="sc d-flex w-100 align-items-center justify-content-center h5 text-storm-grey">please fill the missing fields</h5>
                    </div>

                    <!--ADD HERE-->
                </div>
            </div>
        </div>
    </main>
</div>

<div layout:fragment="custom-script">
    <script type="text/javascript" th:src="@{/script/app/jquery.checkboxes.js}"></script>
    <script type="text/javascript" th:src="@{/script/app/calender-script.js}"></script>
    <script type="text/javascript" th:src="@{/script/app/request-permission.js}"></script>
</div>
</body>
</html>
