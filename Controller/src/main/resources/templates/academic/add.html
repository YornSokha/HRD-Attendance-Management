<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Add Academic</title>
</head>
<body>
<div layout:fragment="content" class="sc bg-athens-gray">
    <main class="sc h-100 pt-6em">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="sc btn btn-light font-weight-bold text-button text-left back" role="button">
                        <i class="fas fa-angle-left mr-2"></i><span th:text="#{sc.BACK}">back</span>
                    </a>
                </div>
            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="sc breadcrumb h3 text-silver font-weight-bold bg-athens-gray">
                            <li class="breadcrumb-item"><a th:href="@{/academic}" th:text="#{sc.Academic}">Academic</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <span class="font-weight-normal" th:text="#{sc.Add}">Add</span><span th:text="#{sc.NewAcademic}">New Academic</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <form action="/academic/create" method="POST" th:object="${academic}" id="validation">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="sc card shadow-1">
                            <div class="sc card-header card-head">
                                <h6 class="sc sub-title-1 font-weight-bold" th:text="#{sc.NewAcademic}">New Academic</h6>
                            </div>

                            <div class="card-body">
                                <div class="sc col-12 pb-1em">
                                    <label class="sc sub-title-1" th:text="#{sc.AcademicName}">Academic Name</label>
                                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:text="'*' + #{academic_name.valid}"></span>
                                    <input class="sc form-control sub-title-1" th:value="*{name}" th:field="*{name}" type="text" aria-describedby="academic_help" placeholder="academic name" th:placeholder="#{sc.academic-name}" required>
                                </div>
                            </div>

                            <div class="card-footer text-muted text-right">
                                <button type="submit" class="sc col-lg-1 col-md-2 col-sm-12 btn btn-primary text-button text-nowrap" th:text="#{sc.Create}">
                                    Create
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
</div>
<div layout:fragment="custom-script">
    <script src="/script/app/create-academic.js"></script>
</div>
</body>
</html>
