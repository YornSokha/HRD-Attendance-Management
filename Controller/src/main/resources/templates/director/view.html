<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main-layout}">
<head>
    <title>View Director</title>
</head>
<body>
<div class="sc bg-athens-gray" layout:fragment="content">
    <main class="sc h-100 pt-6em">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="sc btn btn-light font-weight-bold text-button text-left back" role="button"><i class="fas fa-angle-left mr-2"></i><span th:text="#{sc.BACK}">back</span></a>
                </div>
            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="sc breadcrumb h3 text-silver font-weight-bold bg-athens-gray">
                            <li class="breadcrumb-item"><a class="back primaryForeColor link-client-custom" th:text="#{sc.Director}">Director</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <span class="font-weight-normal" th:text="#{sc.View}">View</span><span th:text="#{sc.Director}">Director</span></li>
                        </ol>
                    </nav>
                </div>

            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <div class="sc card shadow-1">
                        <div class="sc card-header card-head">
                            <h6 class="sc sub-title-1 font-weight-bold" th:text="#{sc.DirectorDetail}">Director Detail</h6>
                        </div>

                        <div class="card-body">
                            <div class="text-center">
                                <img class="sc rounded-circle rounded img-fluid" th:src="'/image/'+ ${director.photo}" style="width: 150px; height: 150px">
                            </div>

                            <table class="table table-bordered sc mt-1em">
                                <thead>
                                <th class="w-50 h-0 px-0 mx-0 py-0 px-0 border-0 invisible"></th>
                                <th class="w-50 h-0 px-0 mx-0 py-0 px-0 border-0 invisible"></th>
                                </thead>
                                <tbody>
                                <tr>
                                    <td scope="row" th:text="#{sc.id}">ID</td>
                                    <td th:text="${director.id}">1</td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.FullName}">Full Name</td>
                                    <td th:text="${director.fullName}">Kim Taekyung</td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.Gender}">Gender</td>
                                    <td th:text="${director.gender}"><span class="badge badge-pill badge-primary">Male</span></td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.DateOfBirth}">Date of Birth</td>
                                    <td th:text="${director.dob}">05/05/1994</td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.PhoneNumber}">Phone Number</td>
                                    <td th:text="${director.phone}">012 123 123</td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.EmailAddress}">Email Address</td>
                                    <td th:text="${director.email}">kimtaeyung@gmail.com</td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.PlaceOfBirth}">Place of Birth</td>
                                    <td th:text="${director.pob}">Ex ad amet enim sint consectetur culpa.</td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.Roles}">Roles</td>
                                    <td>
                                        <span class="badge badge-pill badge-primary" th:each="authority : ${director.roles}" th:if="${authority.getAuthority().startsWith('ROLE_')}" th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row" th:text="#{sc.Status}">Status</td>
                                    <td>
                                    <span th:classappend="|${director.status eq true ? 'badge badge badge-pill badge-primary pb-1' : 'badge badge badge-pill badge-secondary pb-1'}|" th:text="|${director.status eq true ? 'Active' : 'Inactive'}|">Active</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
