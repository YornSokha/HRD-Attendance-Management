<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Edit Generation</title>
</head>
<body>
<div layout:fragment="content" class="sc bg-athens-gray">
    <main class="sc h-100 pt-6em">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a class="sc btn btn-light font-weight-bold text-button text-left back" role="button">
                        <i class="fas fa-angle-left mr-2"></i>
                        <span th:text="#{sc.BACK}">back</span>
                    </a>
                </div>
            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="sc breadcrumb
                        h3 text-silver font-weight-bold bg-athens-gray">
                            <li class="breadcrumb-item"><a th:href="@{/generation}" th:text="#{sc.Generation}">Generation</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <span class="font-weight-normal" th:text="#{sc.Edit}">Edit</span>
                                <span th:text="#{sc.Generation}">Generation</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="sc row pt-2em">
                <div class="col-12">
                    <form action="/generation/update" th:method="POST" th:object="${generation} ">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="*{id}" th:value="${generation.id}">
                        <div class="sc card shadow-1">
                            <div class="sc card-header card-head">
                                <h6 class="sc sub-title-1 font-weight-bold" th:text="#{sc.EditGeneration}">Edit Generation</h6>
                            </div>

                            <div class="card-body">
                                <div class="sc col-12">
                                    <label class="sc sub-title-1" th:text="#{sc.GenerationName}">Generation Name</label>
                                    <input class="sc form-control sub-title-1" th:value="${generation.name}" th:field="*{name}" type="text" aria-describedby="generation_help" placeholder="generation name" th:placeholder="#{sc.generation-name}">
                                </div>

                                <div class="sc col-lg-2 col-sm-3 col-12 py-1em">
                                    <label class="sc sub-title-1" th:text="#{sc.Status}">Status</label>
                                    <select class="custom-select sc sub-title-1" th:field="*{status}">
                                        <option th:value="true">Active</option>
                                        <option th:value="false" th:attr="selected = ${generation.status ne true ? 'selected' : null}">Inactive</option>
                                    </select>
                                </div>

                            </div>
                            <div class="card-footer text-muted text-right">
                                <button type="submit" class="sc col-lg-1 col-md-2 col-sm-12 btn btn-primary text-button text-nowrap" th:text="#{sc.UPDATE}">Update</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
